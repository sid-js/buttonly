<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttonly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- navbar -->
    <header class="container-fluid">
        <nav>
            <img src="./images/buttonly.png" alt="favicon" height="68px">
        </nav>
    </header>

    <!-- canvas -->
    <section class="canvas-box">
        <div class="canvas">
            <button class="main-btn" id="main-button">
                Get Started
            </button>
        </div>
    </section>

    <!-- settings -->
    <section class="settings-sec">

        <div class="text-settings set-box">

                <div class="text-header">
                    <p>Text Settings</p>
                    <hr class="text-underline" color="#9803E0" width="20%" size="3">
                </div>
    
                <div class="input-container">
                    <label for="button-text" class="text-label">Button Text</label>
                    <input class="input-box" id="button-text" type="text" value="Get Started">
                 </div>
                 <div class="inline-form">
                    <div class="input-container">
                        <label for="font-family" class="text-label">Font Family</label>
                        <select style="padding-right: 20px;" class="input-box" id="font-family">
                            <option value="poppins">Poppins</option>
                            <option value="poppins">Manrope</option>
                            <option value="poppins">Open Sans</option>
                            <option value="poppins">DM Sans</option>
                        </select>
                     </div>
                     <div class="input-container">
                        <label for="font-size" class="text-label">Font Size</label>
                        <select style="padding-right: 20px;" class="input-box" id="font-size">
                            <option value="14">14</option>
                            <option value="18">18</option>
                            <option value="22">22</option>
                            <option value="30">30</option>
                        </select>
                     </div>
                 </div>

                 <div class="input-container">
                    <label for="font-size" class="text-label">Font Weight</label>
                    <select style="padding-right: 20px;" class="input-box" id="font-weight">
                        <option value="poppins">Light</option>
                        <option value="poppins">Regular</option>
                        <option value="poppins">Bold</option>
                        <option value="poppins">Extrabold</option>
                    </select>
                 </div>
                 


        </div>

        <div class="color-settings set-box">
            <div class="text-header">
                <p>Color Settings</p>
                <hr class="text-underline" color="#9803E0" width="20%" size="3">
            </div>
            <div class="inline-form">
                <div class="input-container">
                    <label for="button-color" class="text-label">Button Color</label>
                    <input class="color-picker" id="button-color" type="color" value="#396afc">
                </div>
                 <div class="input-container">
                    <label for="button-color-text" class="text-label">Text Color</label>
                    <input class="color-picker" id="button-color-text" type="color" value="#ffffff">
                </div>
            </div>
           
            <!-- <hr color="#232327"> -->
            <div class="text-header">
                <p>On Hover</p>
                <hr class="text-underline" color="#9803E0" width="20%" size="3">
            </div>
            <div class="inline-form">
                <div class="input-container">
                    <label for="button-color" class="text-label">Button Color</label>
                    <input class="color-picker" id="button-color" type="color" value="#396afc">
                </div>
                <div class="input-container">
                    <label for="button-color-text" class="text-label">Text Color</label>
                    <input class="color-picker" id="button-color-text" type="color" value="#ffffff">
                </div>
            </div>
            
            

        </div>

        <div class="border-settings set-box">
            <div class="text-header">
                <p>Border Settings</p>
                <hr class="text-underline" color="#9803E0" width="20%" size="3">
            </div>
        </div>

    </section>
<script src="/app.js" type="text/javascript"></script>
</body>

</html>
